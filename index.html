<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF=8">
    <link rel="stylesheet" type="text/css" href="css" href="css/default.css">
  </head>
  <body>
    <article id="main">
      <p>コンビニに行きます。</p>
      <section class="curry_picture">
       <img src="img/curry.png" alt="完成したカレー" width=300 class="photo">
       <dl class="explanation">
         <dt>種類:</dt><dd>ポークカレー（ゴロゴロしたじゃがいもとニンジン入り）</dd>
         <dt>辛さ:</dt><dd>３辛</dd>
       </dl>
       <input type="submit" value="ok" class="btn btn-submit">
       <input type="reset" value="リセット" class="btn btn-reset">
       <table id="ingredient">
         <tr><th>ジャガイモ</th><td>3個</td></tr>
         <tr><th>ニンジン</th><td>1本</td></tr>
         <tr><th>豚ブロック</th><td>300g</td></tr>
         <tr><th>カレー粉</th><td>1箱</td></tr>
       </table>
      </section>
    </article>
  </body>
</html>
